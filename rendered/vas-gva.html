      <h1>夏ゼミ 2017 アンケート</h1>

      <!-- Dynamically generated form here -->
      <form method="get" action="adhd-a.html"><input type="hidden" name="sz-id"/><div>スライダーに触れて、以下の質問に回答してください。ページ内の質問へ回答した後は、次へ進むボタンを押してください。
<hr/></div><div class="form-group"><label for="D1">今、意識がはっきりしていますか？</label><input type="range" id="D1" name="d1" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全くはっきりしていない</span><span class="ans pull-right">とてもはっきりしている</span></div><div class="form-group"><label for="D2">今、頭の回転がスムーズですか？</label><input type="range" id="D2" name="d2" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全くスムーズでない</span><span class="ans pull-right">とてもスムーズである</span></div><div class="form-group"><label for="D3">今、眠いですか？</label><input type="range" id="D3" name="d3" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く眠くない</span><span class="ans pull-right">とても眠い</span></div><div class="form-group"><label for="D4">今、幸せですか？</label><input type="range" id="D4" name="d4" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く幸せでない</span><span class="ans pull-right">とても幸せである</span></div><div class="form-group"><label for="D5">今、悲しいですか？</label><input type="range" id="D5" name="d5" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く悲しくない</span><span class="ans pull-right">とても悲しい</span></div><div class="form-group"><label for="D6">今、緊張していますか？</label><input type="range" id="D6" name="d6" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く緊張していない</span><span class="ans pull-right">とても緊張している</span></div><div class="form-group"><label for="D7">今、落ち着いていますか？</label><input type="range" id="D7" name="d7" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く落ち着いていない</span><span class="ans pull-right">とても落ち着いている</span></div><div class="form-group"><label for="D8">今、何かをする（注：どんなことでもかまいません）としたら、大変だと感じますか？</label><input type="range" id="D8" name="d8" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く大変と感じない</span><span class="ans pull-right">とても大変と感じる</span></div><div class="form-group"><label for="D9">今、疲れていますか？</label><input type="range" id="D9" name="d9" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く疲れていない</span><span class="ans pull-right">とても疲れている</span></div><div class="form-group"><label for="D10">今、（前と比べ）よりよい結果を出せると思いますか？</label><input type="range" id="D10" name="d10" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全くそう思わない</span><span class="ans pull-right">とてもそう思う</span></div><button type="button submit" class="btn btn-success btn-lg btn-block">次へ進む</button></form>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <script>
        /* Given appropriate CSS (see simple-forms-style.css in rendered folder),
         * our slider thumbs are invisible until they are clicked */
        var clickIt = function(e){
            $(this).removeClass('not-clicked');
            // necessary! Otherwise, stays transparent
            $(this).addClass('clicked');
        }

        // Is it possible to add one handler for both?
        // Note also, this logic means we can implement visual changes on click
        // for other components as well
        
        $(document).ready(function() {
            $('.not-clicked').on('touchstart', clickIt);
            $('.not-clicked').click(clickIt);
        })

        /* Get id from the URL and add it to a hidden form element if those
         * things are both there */

        // From https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        $(document).ready(function() {
            var sz_id = getParameterByName('sz-id');

            if(sz_id) {
                $('input[name="sz-id"]').val(sz_id);
            }
        })           

    </script>
