- type: instructions
  en: 
    instructions: >
      At Shonan Seminar, we continually strive to improve the quality of our
      teaching (methods and materials). To this end, we have elected to employ
      the services of an external research institute to analyze a variety of
      data that we have collected, including academic data and questionnaires
      submitted by you.

      At Shonan Seminar, our goal is to provide our students with the best
      possible education that stays one step ahead of the times. We ask for
      your understanding and cooperation as we work to achieve this goal. If
      you have any questions or concerns, you or your parents may talk to a
      member of the research team, or the sho-zemi privacy office.

      You can deny permission to use your data for research. In that case,
      please sit quietly and do not engage in other activities while we are
      using the tablets.
  jp:
    instructions: |
      <p>この度、湘南ゼミナールでは、授業の質をさらに向上させるべく、みなさんに記入いただくアンケートや成績等の情報を、外部研究機関に提供のうえ研究を進めることになりました。</p>

      <p>湘南ゼミナールは、常に時代の一歩先を見据えながら、生徒のみなさんにより良い教育を提供することを目指しています。みなさんのご理解・ご協力のほど、よろしくお願いいたします。質問や懸念点がありましたら、あなたもしくはあなたの保護者の方が研究チームのメンバーないし個人情報保護窓口に問合せをすることができます。</p>

      <p>あなたの情報が研究のために利用されることを拒否することができます。その場合、私たちがタブレットを使っている間は静かに着席し、他のことをしないでください。</p>
