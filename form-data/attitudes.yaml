- id: trouble
  type: radio
  en:
    question: >
      Choose one that best describes your current condition.
    choices:
      - I’m now in trouble, and I can see a way to solve it.
      - I’m now in trouble, and I cannot see a way to solve it.
      - None of the above.
  jp:
    question: >
      あなたの現在の状態を最もよく表しているものをひとつ選んでください。
    choices:
      - 私は今困っていて、解決方法が見えている。
      - 私は今困っていて、解決方法が見えていない。
      -	どちらでもない。

