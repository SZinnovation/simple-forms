<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Natsu Zemi 2017 Sample Form</title>

    <!-- Standard Bootstrap 3 CDN: CSS and theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"> -->

    <!-- Bootstrap 3 for Japanese Websites (Honoka) -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="vas-gva-style.css">

    <style>
        input.not-clicked::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input.clicked::-webkit-slider-thumb {
            -webkit-appearance: sliderthumb-horizontal;
            /* This is a hack to deal with the fact that the thumb is rendered transparent */
            background: black;
        }
    </style>

</head>
<body>
    <!-- This ONLY has to render nicely on a 800 x 1280 screen (for now) - our tablets -->
    <div class="container-fluid">
      <h1>夏ゼミ 2017 アンケート</h1>
      <p>以下の質問に回答してください。回答後は送信ボタンを押してください。</p>
      <hr>
      <form action="/vas-gva" method="post">
          <div class="form-group form-inline">
            <label for="sz-id" class="">湘ゼミID </label>
            <input type="text" class="form-control" id="sz-id">
          </div>
          <div class="vas form-group" id="D1">
              <label class="question">今、意識がはっきりしていますか？</label>
              <input class="not-clicked" type="range" id="D1" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全くはっきりしていない</span>
              <span class="ans right-label pull-right">とてもはっきりしている</span>
          </div>
          <div class="vas form-group" id="D2">
              <label class="question">今、頭の回転がスムーズですか？</label>
              <input type="range" id="D2" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全くスムーズでない</span>
              <span class="ans right-label pull-right">とてもスムーズである</span>
          </div>
          <div class="vas form-group" id="D3">
              <label class="question">今、眠いですか？</label>
              <input type="range" id="D3" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全く眠くない</span>
              <span class="ans right-label pull-right">とても眠い</span>
          </div>
          <div class="vas form-group" id="D4">
              <label class="question">今、幸せですか？</label>
              <input type="range" id="D4" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全く幸せでない</span>
              <span class="ans right-label pull-right">とても幸せである</span>
          </div>
          <div class="vas form-group" id="D5">
              <label class="question">今、悲しいですか？</label>
              <input type="range" id="D5" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全く悲しくない</span>
              <span class="ans right-label pull-right">とても悲しい</span>
          </div>
          <div class="vas form-group" id="D6">
              <label class="question">今、緊張していますか？</label>
              <input type="range" id="D6" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全く緊張していない</span>
              <span class="ans right-label pull-right">とても緊張している</span>
          </div>
          <div class="vas form-group" id="D7">
              <label class="question">今、落ち着いていますか？</label>
              <input type="range" id="D7" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全く落ち着いていない</span>
              <span class="ans right-label pull-right">とても落ち着いている</span>
          </div>
          <div class="vas form-group" id="D8">
              <label class="question">今、何かをする（注：どんなことでもかまいません）としたら、大変だと感じますか？</label>
              <input type="range" id="D8" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全く大変と感じない</span>
              <span class="ans right-label pull-right">とても大変と感じる</span>
          </div>
          <div class="vas form-group" id="D9">
              <label class="question">今、疲れていますか？</label>
              <input type="range" id="D9" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全く疲れていない</span>
              <span class="ans right-label pull-right">とても疲れている</span>
          </div>
          <div class="vas form-group" id="D10">
              <label class="question">今、（前と比べ）よりよい結果を出せると思いますか？</label>
              <input type="range" id="D10" min="0" max="100" step="1">
              <span class="ans left-label pull-left">全くそう思わない</span>
              <span class="ans right-label pull-right">とてもそう思う</span>
          </div>
          <button type="button" class="btn btn-success btn-lg btn-block">送信</button>

      </form>
    </div>

    <!-- Standard jQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous">
    </script>

    <!-- Standard Bootstrap 3 CDN: CSS and theme -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <script>
        var clickIt = function(e){
            $(this).removeClass('not-clicked'); 
            // necessary! Otherwise, stays transparent
            $(this).addClass('clicked'); 
        }

        // Is it possible to add one handler for both?
        $('.not-clicked').on('touchstart', clickIt);
        $('.not-clicked').click(clickIt);
    </script>
</body>
