<body>

      <h1>夏ゼミ 2017 アンケート</h1>

      <!-- Dynamically generated form here -->
      <form method="post" action="submissions"><input type="hidden" name="form-name" value="first-only"/><input type="hidden" name="next-form" value="vas-gva-1"/><div>なぜ今回夏ゼミに来ましたか？<div class="radio"><label for="F1-0"><input type="radio" id="F1-0" value="0" name="f1"/>おうちの人にすすめられた</label></div><div class="radio"><label for="F1-1"><input type="radio" id="F1-1" value="1" name="f1"/>教室の先生にすすめられた</label></div><div class="radio"><label for="F1-2"><input type="radio" id="F1-2" value="2" name="f1"/>友だち同士で参加しようと思った</label></div><div class="radio"><label for="F1-3"><input type="radio" id="F1-3" value="3" name="f1"/>自分から参加しようと思った</label></div></div><div>いつから湘ゼミ生ですか？<div class="radio"><label for="F2-0"><input type="radio" id="F2-0" value="0" name="f2"/>中３（2017年3月〜）から</label></div><div class="radio"><label for="F2-1"><input type="radio" id="F2-1" value="1" name="f2"/>中２から</label></div><div class="radio"><label for="F2-2"><input type="radio" id="F2-2" value="2" name="f2"/>中１から</label></div><div class="radio"><label for="F2-3"><input type="radio" id="F2-3" value="3" name="f2"/>小学生から</label></div></div><div>自分を含めてこの人には勝ちたいと思う人は夏ゼミに来ていますか？<div class="radio"><label for="F3-0"><input type="radio" id="F3-0" value="0" name="f3"/>はい</label></div><div class="radio"><label for="F3-1"><input type="radio" id="F3-1" value="1" name="f3"/>いいえ</label></div></div><div class="form-group"><label for="F4">夏ゼミに対してやる気を感じていますか？</label><input type="range" id="F4" name="f4" min="0" max="100" step="1" class="not-clicked"/><span class="ans pull-left">全く感じていない</span><span class="ans pull-right">とても感じている</span></div><button type="button submit" class="btn btn-success btn-lg btn-block">次へ進む</button></form>

    </div>

    <!-- Standard jQuery 3 -->

            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="

    <!-- Standard Bootstrap 3 CDN: CSS and theme -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <script>
        /* Given appropriate CSS (see simple-forms-style.css in rendered folder),
         * our slider thumbs are invisible until they are clicked */
        var clickIt = function(e){
            $(this).removeClass('not-clicked');
            // necessary! Otherwise, stays transparent
            $(this).addClass('clicked');
        }

        // Is it possible to add one handler for both?
        // Note also, this logic means we can implement visual changes on click
        // for other components as well
        
        $(document).ready(function() {
            $('.not-clicked').on('touchstart', clickIt);
            $('.not-clicked').click(clickIt);
        })

        /* Get id from the URL and add it to a hidden form element if those
         * things are both there */

        // From https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        $(document).ready(function() {
            var sz_id = getParameterByName('sz-id');

            if(sz_id) {
                $('input[name="sz-id"]').val(sz_id);
            }
        })           

    </script>
</body>
