<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Natsu Zemi 2017 Sample Form</title>

    <!-- Standard Bootstrap 3 CDN: CSS and theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"> -->

    <!-- Bootstrap 3 for Japanese Websites (Honoka) -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="vas-gva-style.css">

    <style>
        input.not-clicked::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input.clicked::-webkit-slider-thumb {
            -webkit-appearance: sliderthumb-horizontal;
            /* This is a hack to deal with the fact that the thumb is rendered transparent */
            background: black;
        }
    </style>

</head>
<body>
    <!-- This ONLY has to render nicely on a 800 x 1280 screen (for now) - our tablets -->

    <div class="container-fluid">
      <h1>夏ゼミ 2017 アンケート</h1>
      <p>スライダー上をクリックして、以下の質問に回答してください。<br>回答後は送信ボタンを押してください。</p>
      <hr>
      <form method="get" action="vas-gva-thanks.html">
          <div class="form-group form-inline">
            <label for="sz-id" class="sz-id-label">湘ゼミID </label>
            <input type="text" class="form-control" id="sz-id" name="sz_id">
          </div>

          <!-- Dynamically generated content here -->
          %s

          <button type="button submit" class="btn btn-success btn-lg btn-block">送信</button>

      </form>
    </div>

    <!-- Standard jQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous">
    </script>

    <!-- Standard Bootstrap 3 CDN: CSS and theme -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <script>
        var clickIt = function(e){
            $(this).removeClass('not-clicked');
            // necessary! Otherwise, stays transparent
            $(this).addClass('clicked');
        }

        // Is it possible to add one handler for both?
        $('.not-clicked').on('touchstart', clickIt);
        $('.not-clicked').click(clickIt);
    </script>
</body>
