---
- type: vas
  id: D1
  en:
    question: How Clear-headed do you feel NOW?
    range_labels: [very little, very much]
  jp:
    question: 今、意識がはっきりしていますか
    range_labels: [全くはっきりしていない, とてもはっきりしている]

- type: vas
  id: D2
