- type: instructions
  en: 
    instructions: >
      Please answer the questions below, rating yourself on each
      of the criteria shown using the scale on the right side of the page. As
      you answer each question, place an X in the box that best describes how
      you have felt and conducted yourself over the past 6 months.
  jp:
    instructions: >
      下記の質問を読み、ページ右側にある目盛りの基準を使い自己評価をしてください。それぞれの質問に回答する際、過去6ヶ月間であなたがどのように感じ、行動してきたかを最も適切に表している項目に✕を記入してください。

- type: heading
  en:
    heading: Part A
  jp:
    heading: Part A

- type: likert5
  id: adhd1
  en:
    question: >
      How often do you have trouble wrapping up the final details of a
      project, once the challenging parts have been done?
  jp:
    question: >
      課題の一番難しい部分を終わらせたあと、残りの細かい部分の仕上げで困ったことは、どのくらいありますか？


- type: likert5
  id: adhd2
  en:
    question: >
      How often do you have difficulty getting things in order when you have
      to do a task that requires organization?
  jp:
    question: >
      物事を整理しなければいけない状況で、その準備が難しいことは、どのくらいありますか？

- type: likert5
  id: adhd3
  en:
    question: >
      How often do you have problems remembering appointments or obligations?  
  jp:
    question: >
      約束事や、やるべきことをどのくらい忘れがちですか？

- type: likert5
  id: adhd4
  en:
    question: >
      When you have a task that requires a lot of thought, how often do you
      avoid or delay getting started?
  jp:
    question: >
      考えなければならないことが沢山ある設問に対して、着手を避けたり遅らせたりすることがどれくらいありますか？

- type: likert5
  id: adhd5
  en:
    question: >
      How often do you fidget or squirm with your hands or feet when you have
      to sit down for a long time?
  jp:
    question: >
      長時間座っていなければならないときに、手足をそわそわ・モジモジと動かすことがどれくらいありますか？

- type: likert5
  id: adhd6
  en:
    question: >
      How often do you feel overly active and compelled to do things, like
      you were driven by a motor?
  jp:
    question: >
      過度に活動的になったり、何かを強いられたりしているように感じることはどれくらいありますか？

- type: heading
  id: adhd7
  en:
    heading: Part B
  jp:
    heading: Part B

- type: likert5
  id: adhd8
  en:
    question: >
      How often do you make careless mistakes when you have to work on a
      boring or difficult project?
  jp:
    question: >
      退屈だったり難しかったりする問題を解かなくてはならないときに、ケアレスミスをすることが、どれくらいありますか？

- type: likert5
  id: adhd9
  en:
    question: >
      How often do you have difficulty keeping your attention when you are doing boring or repetitive work?  
  jp:
    question: >
      退屈だったり繰り返しが続いたりする問題を解かなければならないときに、集中し続けられないことがどれくらいありますか？

- type: likert5
  id: adhd10
  en:
    question: >
      How often do you have difficulty concentrating on what people say to you,
      even when they are speaking to you directly?
  jp:
    question: >
      あなたに直接話しているにも関わらず、その人の言うことに集中しづらいことがどのくらいありますか？

- type: likert5
  id: adhd11
  en:
    question: >
      How often do you misplace or have difficulty finding things at home or at work?  
  jp:
    question: >
      学校や自宅で物を紛失したり、なかなか発見できずに困ったりすることは、どのくらいありますか？

- type: likert5
  id: adhd12
  en:
    question: >
      How often are you distracted by activity or noise around you?
  jp:
    question: >
      周囲の動きや騒音で気が散ることは、どのくらいありますか？

- type: likert5
  id: adhd13
  en:
    question: >
      How often do you leave your seat in meetings or other situations in
      which you are expected to remain seated?
  jp:
    question: >
      授業中など座っているべき状況のとき、どのくらいの頻度で席を立ちますか？

- type: likert5
  id: adhd14
  en:
    question: >
      How often do you feel restless or fidgety?  
  jp:
    question: >
      落ち着かなかったり、そわそわする気持ちになることは、どのくらいありますか？

- type: likert5
  id: adhd15
  en:
    question: >
      How often do you have difficulty unwinding and relaxing when you have
      time to yourself?
  jp:
    question: >
      自分だけの時間があるときに、のびのび・リラックスしづらいなと感じることは、どのくらいありますか？

- type: likert5
  id: adhd16
  en:
    question: >
      How often do you find yourself talking too much when you are in social situations?  
  jp:
    question: >
      グループの中で話しすぎている自分に気づくことは、どのくらいありますか？

- type: likert5
  id: adhd17
  en:
    question: >
      When you’re in a conversation, how often do you find yourself finishing
      the sentences of the people you are talking to, before they can finish
      them themselves?
  jp:
    question: >
      他者との会話中、ある人が話し終える直前に、自分がその人の話しを乗っ取って完結させてしまうことは、どのくらいありますか？

- type: likert5
  id: adhd18
  en:
    question: >
      How often do you have difficulty waiting your turn in situations when turn taking is required?  
  jp:
    question: >
      みんなが何かを交代交代ですべき状況で、自分の番を待つのは耐えられないと感じたことは、どのくらいありますか？
        
- type: likert5
  id: adhd19
  en:
    question: >
      How often do you interrupt others when they are busy?  
  jp:
    question: >
      何かに忙しい人に割り込んだり、口を挟んだりすることは、どのくらいありますか？